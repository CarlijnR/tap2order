    <div class="container">
    <div class="row">
        <h5 class="mx-auto">Ingredients</h5>
    </div>
    <div class="row">
        <button class="mx-auto mt-1 mb-4" type="button" data-toggle="modal" data-target="#newIngredientModal">New Ingredient</button>
    </div>
</div>


    <div class="container">
        <!-- New Book Modal -->
        <div id="newIngredientModal" class="modal fade" role="dialog">
            <div class="modal-dialog">

                <!-- Content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">New Ingredient</h4>
                    </div>

                    <div class="modal-body">

                        <div class="row">
                            <form class="col-md-12" id="saveForm" onsubmit="return false;">
                                <div class="form-group row">
                                    <label for="name" class="col-sm-2 col-form-label">Name:</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="name" required>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="grams" class="col-sm-2 col-form-label">Grams:</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="grams" required>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="price" class="col-sm-2 col-form-label">Price:</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="price" required>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-secondary" id="submit">Add an ingredient</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row mt-2">
            <h6 class="mx-auto">List of ingredients</h6>
        </div>
        <div class="row">
            <div class="col-12">
                <table class="table" id="ingredients">
                    <thead>
                    <tr>
                        <th scope="col" width="40%">Name</th>
                        <th scope="col" width="30%">Grams</th>
                        <th scope="col" width="30%">Price</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>
