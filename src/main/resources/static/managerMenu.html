<body class="bg-dark">
<div class="bg-light">
    <nav class="navbar navbar-light navbar-expand-lg bg-dark">
        <a href="index.html" class="navbar-brand text-light">
            Logo
            <img src="img/icon_restaurant_white.png" width="50" height="50">

        <button class="btn navbar-toggler bg-light" data-toggle="collapse" data-target="#navbarNavAltMarkup"

            <span class="navbar-toggler-icon"></span>

        <div class="container">
            <div class="row">
             <h2 class="mt-2 mb-2 mx-auto">Dishes</h2>
            </div>
        <div class="row">
            <form class="col-md-12" id="saveMenuItem">
                <div class="form-group row">
                    <label for="nameMenuItem" class="col-sm-2 col-form-label">Name:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="nameMenuItem" required>
                        </div>
                </div>
                <div class="form-group row">
                    <label for="priceMenuItem" class="col-sm-2 col-form-label">Price:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="priceMenuItem" required>
                        </div>
                </div>
                <button type="submit" class="btn btn-secondary "id="submitMenuItem">Add a menu item</button>
            </form>
        </div>

        <div class="container">
            <div class="row mt-2">
                <h6 class="mx-auto">Current dishes</h6>
            </div>
            <div class="row">
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col" width="40%">Name</th>
                        <th scope="col" width="30%">Price</th>
                    </tr>
                    </thead>
                    <tbody id="menuItem">
                    <tr>
                        <td></td>
                        <td></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        </div>

        <hr>

        <div class="container">
            <div class="row">
                <h2 class="mt-2 mb-2 mx-auto">Drinks</h2>
            </div>
            <div class="row">
                <form class="col-md-12" id="saveDrink">
                    <div class="form-group row">
                        <label for="nameDrink" class="col-sm-2 col-form-label">Name:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="nameDrink" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="priceDrink" class="col-sm-2 col-form-label">Price:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="priceDrink" required>
                        </div>
                    </div>
                    <button type="submitDrink" class="btn btn-secondary" id="submit">Add a drink</button>
                </form>
            </div>

            <div class="container">
                <div class="row mt-2">
                    <h6 class="mx-auto">Current drinks</h6>
                </div>
                <div class="row">
                    <table class="table">
                        <thead>
                        <tr>
                            <th scope="col" width="40%">Name</th>
                            <th scope="col" width="30%">Price</th>
                        </tr>
                        </thead>
                        <tbody id="drinksText">
                        <tr>
                            <td></td>
                            <td></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>

    <footer class="page-footer font-small pt-4 mt-3 bg-dark">

            <div class="row">
